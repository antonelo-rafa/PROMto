<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMto - Login</title>
    <link rel="stylesheet" href="/static/css/login.css">    
       <link rel="icon" href="/static/img/icone.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><img src="/static/img/logo-escrito-sem-fundo.png" alt="Logo PROMto"></header>
    
    <div class="welcome">
        <h1>Bem vindo ao <span class="orange">PROMto!</span></h1>
        <span>Pare de perder tempo ajustando <span class="orange">prompts</span>. Aqui você encontra e gera prompts estratégicos para obter respostas mais precisas, úteis e profissionais com <span class="orange">qualquer IA.</span></span>
    </div>
    <div class="login-form">
        <form method="POST" action = '/login'>

             <!--Form principal-->
            <div class="login-autentication">           
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <button>Entrar</button>
            </div>

            <!--Divisor-->
            <div class="divisor">
                <hr><span>ou</span><hr>
            </div>

            <!--Botão de autenticação do google-->
            <div class="google-auth">
                <button class="google-auth"><img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">Continuar com Google</button>
            </div>

            <!--Botao cadastro-->

            <div class="cadastro">
                <a href="#">Cadastre-se!</a>
            </div>

        </form>
    </div>

    <footer>
        <div class="describe-footer">
            <h5>Todos os direitos reservados &copy; 2026 - <span class="orange">PROMto</span></h5>
        </div>
    </footer>

</body>
</html>
