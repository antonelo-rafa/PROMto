    <link rel="stylesheet" href="/static/css/cadastro.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header><img src="/static/img/logo-escrito-sem-fundo.png" alt="Logo PROMto"></header>
     <div class="welcome">

    <div class="login-form">
        <form method="POST" action = '/login'>
            <div class="login-autentication">
                <form action="/home">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
                <label for="cpf">CPF</label>
                <input type="text" name="cpf" id="cpf" required>

                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" required>
                <button>Cadastrar</button>
            </div>
            <div class="divisor"><hr><span>ou</span><hr></div>
            <div class="google-auth">
                <button class="google-auth"><img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">Continuar com Google</button>
            </div>
        </form>
    </div>
    <footer>
